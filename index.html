<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>u03 Hangman - Francois Hugo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content-wrapper">
      <div class="instructions-container">
        <h1>Welcome to u03: A vanilla JS Hangman game</h1>
        <p class="instructions-text">Find the hidden word by clicking on the letters. Each incorrect guess adds to the hangman figure.</p>
      </div>
        <div class="hangman-image-container">
          <img id="hangman" src="img/hangman-0.svg" alt="hangman graphic 1">
        </div>
        <div id="gameText">
          <div id="hiddenWord"> 

          </div>  
        </div>
        <div id="keyboard" class="keyboard">
        </div>
        <button id="button-start-game" onClick="hideStartGame();">Start Game</button>
        <button id="button-try-again" hidden onClick="reload();" >Try Again</button>

        </div>
    <script src="app.js"></script>
  </body>

  </html>
