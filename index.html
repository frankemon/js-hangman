  <head>

    <title>u03 Hangman - Francois Hugo</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="main-content-wrapper">
      <div class="instructions-container">
        <h1>Welcome to u03: A vanilla JS Hangman game</h1>
        <p class="instructions-text">Find the hidden word by clicking on the letters. Each incorrect guess adds to the hangman figure.</p>
      </div>
        <div class="hangman-image-container">
          <img id="hangman" src="img/hangman-0.svg" alt="hangman graphic 1">
        </div>
        <div id="gameText">
          <div id="hiddenWord"> <!--Hidden word goes here-->

          </div>  
        </div>
        <div id="keyboard" class="keyboard">
        </div>

        <button id="button-start-game">Start Game</button>
        <!-- <button id="button-new-game">New Game</button> -->
        <!-- <div class="newGameHolder"></div> -->
    </div>
    <script src="app.js"></script>
